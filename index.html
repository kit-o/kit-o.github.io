<html>
  <head>
    <title>Kit-O's Page</title>
  </head>
  <style>
    body {
      font-family:monospace;
    }
  </style>
  <body>
    Welcome to my webpage!
    <label for="mySearch">Search:</label>
    <input type="search" id="mySearch" name="q" placeholder="Enter search term">
    <button onclick="searchFunction()">Search</button>
    
    <script>
    function searchFunction() {
      const searchTerm = document.getElementById("mySearch").value;
      if (searchTerm) {
          console.log(`Searching for: ${searchTerm}`);
                const newTab = window.open('about:blank', '_blank');
        newTab.onload = function() {
          const doc = newTab.document;
          doc.body.innerHTML = `
            <ul>
              <li class="item">Apple</li>
              <li class="item">Banana</li>
              <li class="item">Orange</li>
              <li class="item">Grape</li>
            </ul>
          `;
        
          const items = doc.querySelectorAll('.item');
          const filteredItems = Array.from(items).filter(item => item.textContent.includes('a'));
        
          doc.body.innerHTML = '<ul>' + filteredItems.map(item => item.outerHTML).join('') + '</ul>';
        };
          // In a real application, you would use the 'searchTerm' 
          // to filter results or send it to a server for processing.
          // For this example, we'll just log the term to the console.
      } else {
      console.log("Please enter a search term.");
      }
    }

        // Add event listener for the 'search' event (triggered by pressing Enter or clicking the search icon)
        document.getElementById("mySearch").addEventListener("search", () => {
            searchFunction();
        });
        </script>

</html>
